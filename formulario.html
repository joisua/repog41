<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>FORMULARIOS</h1>
    <form action="../primera pagina web/index.html" method="get"> 
        <h3>texto</h3>
        <label for="nombre"> nombre de usuario: </label>
        <input type="text" name="nombre" id="nombre" maxlength="50">

        <h3>contraseña</h3>
        <label for="clave">Contraseña: </label>
        <input type="password" name="clave" id="clave" maxlength="15">

        <h3>Area de texto</h3>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

        <h3>Spinner</h3>
        <label for="Spinner" >Entrada numerica: </label>
        <input type="number"
                name="Spinner"
                id="Spinner"
                min="1"max="10"
                step="2" 
                placeholder="[1 - 10]" > <!--required-->

        <h3>Fecha</h3>
        <label for="Fecha">Fecha: </label>
        <input type="date" name="fecha" id="fecha">
        
        <h3>Fecha - hora</h3>
        
        <label for="Fecha-hora">Fecha-Hora: </label>
        <input type="datetime-local" name="fecha" id="fecha">

        <h3>Hora</h3>
        <label for="Hora">Hora: </label>
        <input type="time" name="hora" id="hora">
        <input type="week" name="Semana" id="Semana">

        <h3>Radio</h3>
        <label for="Genero">Genero: </label>
        <input type="radio" name="genero" id="genero" value="F" checked>Femenino
        <input type="radio" name="genero" id="genero" value="M">Masculino

        <h3>lista desplegable</h3>
        <label for="tipo de documento">Tipo de documento: </label>
        <select name="tipo de documento" id="tipo de documento">Tipo de documento
            <option value="TI">Targeta de identidad </option>
            <option value="CC" selected>Cedula de ciudadania</option>
            <option value="CE">Cedula de extranjeria</option>
        </select>

        <h3>Adjuntar un archivo</h3>
        <label for="archivo">Archivo: </label>
        <input type="file" name="archivo" id="archivo">
        
        <h3>Semana</h3>
        <label for="Semana">Semana:

        </label>


        <h3> Enviar-boton</h3>
        <input type="submit" value="Enviar  ...">

          



    </form>

</body>
</html>
